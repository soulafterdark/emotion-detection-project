<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emotion Detection</title>
  </head>
  <body>
    <h1>Emotion Detection</h1>

    <p>Enter a sentence below and click the button to detect the emotions.</p>

    <textarea id="textToAnalyze" rows="6" cols="60"></textarea>
    <br /><br />

    <button type="button" onclick="RunEmotionDetection()">
      Detect Emotion
    </button>

    <h2>Result of Emotion Detection</h2>
    <div id="result"></div>

    <script src="/static/mywebscript.js"></script>
  </body>
</html>
